         */
        function renderSlide() {
            // Δημιουργία δομής διαφάνειας
            const slide = slidesData[currentSlideIndex];
            const slideElement = document.createElement('div');
            
            slideElement.className = 'slide';
            
            slideElement.innerHTML = `
                <h2 class="slide-title text-2xl md:text-3xl font-bold text-amber-900">${slide.title}</h2>
                <div class="text-base sm:text-lg">${slide.content}</div>
            `;
            
            // Καθαρισμός του πλαισίου και εισαγωγή της νέας διαφάνειας
            frame.innerHTML = '';
            frame.appendChild(slideElement);

            // Προσθήκη event listeners για clickable images
            addImageClickListeners();

            // Ενημέρωση του μετρητή
            pageCounter.textContent = `Σελίδα ${currentSlideIndex + 1}/${slidesData.length}`;

            // Ενημέρωση της μπάρας προόδου
            const progressPercentage = ((currentSlideIndex + 1) / slidesData.length) * 100;
            progressFill.style.width = `${progressPercentage}%`;

            // Ενημέρωση των κουμπιών
            prevBtn.disabled = currentSlideIndex === 0;
            nextBtn.disabled = currentSlideIndex === slidesData.length - 1;

            // Scroll to top
            window.scrollTo(0, 0);
        }

        /**
         * Προσθέτει event listeners για τις clickable εικόνες
         */
        function addImageClickListeners() {
            const clickableImages = document.querySelectorAll('.clickable-image');
            clickableImages.forEach(img => {
                img.addEventListener('click', () => {
                    modalImage.src = img.src;
                    modalImage.alt = img.alt;
                    imageModal.style.display = 'flex';
                });
            });
        }

        /**
         * Κλείνει το modal όταν γίνεται κλικ σε αυτό
         */
        imageModal.addEventListener('click', () => {
            imageModal.style.display = 'none';
        });

        /**
         * Χειρισμός πλοήγησης προς τα εμπρός.
         */
        function nextSlide() {
            if (currentSlideIndex < slidesData.length - 1) {
                currentSlideIndex++;
                renderSlide();
            }
        }

        /**
         * Χειρισμός πλοήγησης προς τα πίσω.
         */
        function prevSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                renderSlide();
            }
        }

        // Event Listeners για τα κουμπιά
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        // Πλοήγηση με πλήκτρα
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'Escape') {
                imageModal.style.display = 'none';
            }
        });

        // Αρχική φόρτωση
        document.addEventListener('DOMContentLoaded', renderSlide);
    </script>
</body>
</html>
